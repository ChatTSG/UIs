<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unior - AI Chat Bootstrap 5 HTML Template.</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css">
    <link rel="stylesheet" href="assets/css/plugins.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Wrapper :: Start -->
    <div class="wrapper">
        <div class="d-none d-xl-block bg-auth flex-shrink-0 p-6" style="max-width: 550px;" data-bs-theme="dark">
            <div class="px-8">
                <h3>Start communication with a Unior - personal digital assistant</h3>
                <p class="text-body-secondary fs-sm">Unleash your creative potential with the power of AI.</p>
            </div>
        </div>
        <!-- Main :: Start -->
        <main class="main" style="background-color: black;">
            <!-- Main Inner :: Start -->
            <div class="main-inner">
                <!-- Main Toolbar :: Start -->
                <div class="main-toolbar">
                    <!-- Toolbar Left :: Start -->
                    <div class="d-flex align-items-center overflow-hidden">
                        <!-- Title :: Start -->
                        <h3 class="h5 d-none d-sm-inline-block text-truncate mb-0 ms-sm-2">Sign in to account</h3>
                        <!-- Title :: End -->
                    </div>
                    <!-- Toolbar Left :: End -->
                    <!-- Toolbar Right :: Start -->
                    <div class="d-flex align-items-center">
                        <!-- Theme Switcher :: Start-->
                        <div class="row align-items-center g-1 ms-1">
                            <div class="col-auto">
                                <div class="form-check form-switch form-switch-theme">
                                    <input class="form-check-input" type="checkbox" role="switch" id="switchTheme" title="Theme Switcher">
                                </div>
                            </div>
                        </div>
                        <!-- Theme Switcher :: End-->
                    </div>
                    <!-- Toolbar Right :: End -->
                </div>
                <!-- Main Toolbar :: End -->
                <!-- Auth Container :: Start -->
                <div class="auth-container hide-scrollbar d-flex h-100">
                    <div class="auth-body flex-grow-1 m-auto p-4" style="max-width: 480px;">
                        <h2 class="text-center mb-1">Sign in</h2>
                        <p class="text-center mb-4">Sign in to continue to Unior</p>
                        <!-- Card :: Start -->
                        <div class="card shadow-lg border-0">
                            <div class="card-body p-4">
                                <form class="mb-4">
                                    <div class="mb-4">
                                        <label for="email" class="mb-2">Username</label>
                                        <input type="email" id="email" class="form-control" placeholder="Enter your login or email">
                                    </div>
                                    <div class="mb-4">
                                        <label for="password" class="mb-2">Password</label>
                                        <input type="password" id="password" class="form-control" placeholder="Enter your password">
                                    </div>
                                    <div class="d-flex justify-content-between mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="remember-check" checked>
                                            <label class="form-check-label" for="remember-check"> Remember me </label>
                                        </div>
                                        <a href="auth-reset.html">Reset password</a>
                                    </div>
                                    <div class="d-grid">
                                        <button class="btn btn-primary" type="submit">Sign in</button>
                                    </div>
                                </form>
                                <p class="text-center mb-0"> Don't have an account? <a href="auth-signup.html">Sign up.</a>
                                </p>
                            </div>
                        </div>
                        <!-- Card :: End -->
                    </div>
                </div>
                <!-- Auth Container :: End -->
            </div>
            <!-- Main Inner :: End -->
        </main>
        <!-- Main :: End -->
    </div>
    <!-- Wrapper :: End -->
    <!-- Scripts :: Start -->
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/theme.js"></script>
    <!-- Scripts :: End -->
</body>

</html>
